<body class="bg-light">
    <nav class="navbar">
        <a href="#" class="nav-brand">
            <img src="../media/Linkedin-logo-png.png" width="100">
        </a>
    </nav>

    <div class="title mt-5">
        <h1 class=" text-center text-secondary">Make the most of your professional life
        </h1>
    </div>
    <!-- sign in -->
    <div class="sign-in row  justify-content-center mr-0 ">
        <form action="" method="post" class="col col-md-6 col-lg-4 border border-success-subtle rounded d-flex flex-column  p-3 mt-4"  >
            <label for="text" class="font-weight-bold ">First name</label>
            <input class="border border-info p-2 rounded " id="Fname"  type="text"  required>
            <label for="text" class="mt-3 font-weight-bold" >Last name</label>
            <input class="border border-info p-2  mb-3 rounded " id="Lname"  type="text"  required>
            <button type="button" class="btn btn-primary mt-3" data-bs-target="#MM" data-bs-toggle="modal">Continue</button>
            <div class="modal fade" data-bs-backdrop="static" id="MM">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title ">Complete this form</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="sign-in row  justify-content-center mr-0 " >
                                <form action="" method="get" class="col col-md-6 col-lg-4 border border-success-subtle rounded d-flex flex-column  p-3 mt-4 ">
                                    <label for="country " class="font-weight-bold">Country</label>
                                    <input class="form-control rounded ml-2 " name="country" id="country">
                                    <label for="text" class="mt-3 font-weight-bold" >Phone number</label>
                                    <input class="form-control rounded ml-2" id="pNumber" type="number" name="phone-number">
                                    <button type="submit" id="signupForm2" class="btn btn-primary mt-3 ml-2">Finish</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>



    <script src="../jquery-3.1.1.js"></script>
    <script src="./signup.js"></script>
</body>
</html>
