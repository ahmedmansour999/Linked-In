    <nav class="navbar">

        </a>

    <div class="sign-in row  justify-content-center  mr-0  ">
        <form action="" method="post" class="col col-md-6 col-lg-4 border border-success-subtle d-flex flex-column bg-light  p-5 ">
            <div class="title">
                <h2>Sign Up</h2>
                <p>Stay updated on your professional world</p>
            </div>
            <label for="email" class="font-weight-bold ">Email</label>
            <input class="border border-info p-2 rounded " type="email" placeholder="Email or Phone" id="emailInput" required>
            <label for="password" class="mt-3 font-weight-bold">password (6+ characters)</label>
            <input class="border border-info p-2  mb-3 rounded "  type="password" placeholder="Password" id="passwordInput" required>
            <div class="form-check">
                <input type="checkbox"  class="form-check-input" id="checkbox">
                <label for="checkbox" class="form-check-label ">agree termnal and condetion</label>
            </div>
            <button type="submit" id="signupForm1" class="btn btn-primary mt-3 ">join</button>
            <hr />
                <button class="btn btn-outline-primary m-2"><i class="fa-brands fa-google"></i> Continue with Google</button>
                <p class="text-center">Already on LinkedIn? <a href="../signin/signin.html" class=" text-primary">signin</a></p>
        </form>
    </div>
