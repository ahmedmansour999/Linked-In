<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" defer integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Login</title>
</head>
<body>
    <nav class="navbar">
        <a href="#" class="nav-brand">
            <img src="../media/Linkedin-logo-png.png" width="100">
        </a>
    </nav>

    <!-- sign in -->
    <div class="sign-in row  justify-content-center  mr-0 ">
        <form action="" method="get" class="col col-md-6 col-lg-4 border border-success-subtle d-flex flex-column bg-light  p-5 ">
            <div class="title">
                <h2>Sign in</h2>
                <p>Stay updated on your professional world</p>
            </div>
            <input class="border border-info p-2 rounded " id="email"  type="text" placeholder="Email">
            <input class="border border-info p-2 mt-3 mb-3 rounded " id="password" type="password" placeholder="Password">
            <a href="http://" target="_blank" >Forgot password?</a>
            <button class="btn btn-primary mt-3" id="signin" >sign in</button>
            <hr />
            <small>By clicking Continue, you agree to LinkedInâ€™s 
                <a href="" target="_blank" class="text-primary">User Agreement</a> ,
                <a href="" target="_blank" class="text-primary">Privacy Policy</a>,  and
                <a href="" target="_blank" class="text-primary">Cookie Policy</a> .</small>
                <button class="btn btn-outline-primary m-2"><i class="fa-brands fa-google"></i> Continue with Google</button>
                <button class="btn btn-outline-primary m-2"><i class="fa-brands fa-apple"></i> Sign in with Apple</button>
                <button class="btn btn-outline-primary m-2"><i class="fa-solid fa-link"></i> Sign in with a one-time link</button>
                <button class="btn btn-outline-primary m-2"><i class="fa-brands fa-github"></i> Sign in with Github</button>
                <p class="text-center">New to LinkedIn? <a href="../signup/signup.html" class=" text-primary">Join now</a></p>
        </form>
    </div>



    <script src="../jquery-3.1.1.js"></script>
    <script src="./signin.js"></script>

</body>
</html>
